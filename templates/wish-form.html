<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BucketList | Home</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
      
    <!-- Choosen -->
    <link href="../static/css/chosen.min.css" rel="stylesheet">
   
    <!-- Custome Styles -->  
    <link href="../static/css/custom.css" rel="stylesheet">
    <link href="../static/css/wish-form.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container-fluid display-table">
       <div class="row display-table-row">
           
           <!-- Side Menu Navigation -->
           <div class="col-md-2 col-sm-1 display-table-cell valign-top hidden-xs" id="side-menu">
              <h1 class="hidden-sm hidden-xs">Bucketlist</h1> 
               <ul>
                   <li class="link">
                       <a href="#collapse-all-wishes" data-toggle="collapse" aria-controls="collapse-all-wishes">
                           <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                           <span class="hidden-sm hidden-xs">All Public Wishes</span>
                           <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                       </a>
                       <ul class="collapse collapseable" id="collapse-all-wishes">
                           <li><a href="#">Public Wishes</a></li>
                           <li class="active"><a href="wish-form.html">Create New Wish <span class="glyphicon glyphicon-plus pull-right"></span></a></li>                            
                       </ul>
                   </li>
                   <li class="link">
                       <a href="#collapse-my-wishes" data-toggle="collapse" aria-controls="collapse-my-wishes">
                           <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                           <span class="hidden-sm hidden-xs">Manage My Wishes</span>
                           <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                       </a>
                       <ul class="collapse collapseable" id="collapse-my-wishes">
                           <li><a href="#">My Public Wishes</a></li>
                           <li><a href="#">My Private Wishes</a></li>
                       </ul>
                   </li>
                   <li class="link settings-btn">
                       <a href="#">
                           <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                           <span class="hidden-sm hidden-xs">Manage Account</span>
                       </a>
                   </li>
               </ul>
           </div>
           <!-- End Side Menu Navigation -->
           <!-- Main Content Area -->
           <div class="col-md-10 col-sm-11 display-table-cell valign-top">
               
               <div class="row">
                <header id="nav-header" class="clearfix">
                   <div class="col-md-5">
                       
                       <!-- Side Bar Toggle -->
                       <nav class="navbar-default pull-left">
                           <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu">
                               <span class="sr-only">Toggle Navigation</span>                               
                               <span class="icon-bar"></span>
                               <span class="icon-bar"></span>
                               <span class="icon-bar"></span>
                           </button>
                       </nav>
                       <!-- Side Bar Toggle -->
                       
                       <input type="text" class="hidden-sm hidden-xs" id="header-search-field" placeholder="search for wishes...">
                    </div>
                   <div class="col-md-7">
                       <ul class="pull-right">
                           <li id="welcome" class="hidden-sm hidden-xs">
                               Welcome back jmwashuma@live.com
                           </li>
                           <li>
                               <a href="#" class="logout">
                                   <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                   log out
                               </a>
                           </li>
                       </ul>
                    </div>
                </header>
               </div>
               
               <div id="content">
                   <header>
                       <h2 class="page_title">Create a New Wish</h2>
                   </header>
                   
                   <div class="content-inner">
                       <div class="form-wrapper">
                           <form>
                               <div class="form-group">
                                   <label class="sr-only">Title</label>
                                   <input type="text" class="form-control" placeholder="Title">
                               </div>
                               <div class="form-group">
                                   <label class="sr-only">Tags</label>
                                   <select data-placeholder="Select tags" multiple name="tags" class="form-control chosen-select">
                                    <option></option>
                                    <option>Career</option>
                                    <option>Politics</option>
                                    <option>Business</option>                                    
                                   </select>
                               </div>
                               <div class="form-group">
                                   <label class="sr-only">Description</label>
                                   <textarea class="form-control" placeholder="Wish Description" name="description"></textarea>
                               </div>
                               <div class="form-group">
                                   <label>
                                    Add a Wish Image
                                    <input type="file">
                                    </label>
                               </div> 
                               <div class="checkbox">
                                   <label>
                                       <input type="checkbox"> Make wish not visible to others
                                   </label>
                               </div> 
                               
                               <div class="checkbox">
                                   <label>
                                       <input type="checkbox"> Mark wish as accomplished
                                   </label>
                               </div>
                               <div class="clearfix">
                                   <button type="submit" class="btn btn-primary pull-right">Save</button>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
               
               <!-- Footer -->               
               <div class="row">
                   <footer id="bucketlist-footer" class="clearfix">
                       <div class="pull-left"><b>Copyright </b>&copy; Bucketlist 2017</div>
                       <div class="pull-right"> Developed by John Mwashuma</div>
                   </footer>
               </div>
               <!-- Footer -->
               
           </div>
            <!-- End Main Content Area -->
       </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Custom Js -->
    <script src="../static/js/custom.js"></script>      
    <!-- Chosen -->
    <script src="../static/js/chosen.jquery.min.js"></script>
      
    <!-- Script for Implementing Taging using chosen -->
    <script type="text/javascript">
        var config = {
            '.chosen-select':{},
            '.chosen-select-deselect':{allow_single_deselect:true},
            '.chosen-select-no-single':{disable_search_threshold:10},
            '.chosen-select-no-result':{no_result_text:'Oops, nothing found!'},
            '.chosen-select-width': {width:"95%"}
        }
        
        for (var selector in config){
            $(selector).chosen(config[selector]);
        }
    </script>
  </body>
</html>
